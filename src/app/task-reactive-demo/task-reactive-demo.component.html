<div class="container">

  <h1>Reactive Product Form</h1>
  <form [formGroup]="taskapp" (ngSubmit)="onTaskSave()">
    <div class="form-group">
      <label>Id</label>
      <input formControlName="Id" type="text" class="form-control" placeholder="enter Id">


    </div>
    <div class="form-group">
      <label>Title</label>
      <input formControlName="Title" type="text" class="form-control" placeholder="Enter Name ">
      <!-- <label class="alert alert-danger"  *ngIf="proapp.get('pro_name').hasError('required') && !proapp.get('pro_name').pristine " >name is required</label> -->
    </div>

    <div class="form-group">
      <label>Status</label>
      <input formControlName="Status" type="text" class="form-control" placeholder="Enter Name ">
      <!-- <label class="alert alert-danger"  *ngIf="proapp.get('pro_name').hasError('required') && !proapp.get('pro_name').pristine " >name is required</label> -->
    </div>

    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary">Save User</button>
    </div>
  </form>
</div>
